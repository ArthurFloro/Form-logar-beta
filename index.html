<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>

    <h1 class="title">Seja bem vindo ao seu formulário</h1>
    <h2 class="title2">Para começar, preencha os campos abaixo com seus respectivos requisitos</h2>

    <div class="form">
        <span class="email">Insira seu email:</span>
        <input type="text" name="" id="mail">   <br><br>
        <span class="senha">Insira sua senha:</span> 
        <input type="password" name="" id="senha2"><br><br>
        <span class="tel">Insira seu telef:</span>
        <input type="tel" name="" id="telefone">
    </div>

    <button onclick="Logar()">Logar</button>

    
    <script src="script.js"></script>
</body>
</html>
